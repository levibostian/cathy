name: Test
on:  
  push:
    branches-ignore: [main, beta, alpha] # skip for deployment branches. 
    tags-ignore: ['*']
  pull_request:
    branches: ['*']

jobs:
  test:
    name: Automated tests 
    runs-on: ubuntu-latest
    # skip if '[skip ci]' exists in commit message 
    if: ${{ !contains(format('{0} {1}', github.event.head_commit.message, github.event.pull_request.title), '[skip ci]') }}
    steps:
      - uses: actions/checkout@v2
      - name: setup env 
        run: echo "${{ secrets.DOT_ENV_BASE64 }}" | base64 -d > .env
      - name: Read .nvmrc
        run: echo ::set-output name=NODE_VERSION::$(cat .nvmrc)
        id: nvm
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '${{ steps.nvm.outputs.NODE_VERSION }}'
      - name: Install dependencies
        run: npm ci 
      - name: Test compile works 
        run: npm run compile 
      - name: Run tests 
        run:  npm test 
        
      - name: cleanup 
        if: always()
        run: node scripts/cleanup_issue.js
